<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Privacidade</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: #58cc02;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .save-button {
            background-color: #58cc02;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        .save-button:hover {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Privacidade</h1>
        </header>
        <main>
            <form id="privacy-form">
                <div class="form-group">
                    <label for="privacy-settings">Configurações de Privacidade:</label>
                    <select id="privacy-settings" name="privacy-settings">
                        <option value="public">Público</option>
                        <option value="friends">Amigos</option>
                        <option value="private">Privado</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="data-sharing">Compartilhamento de Dados:</label>
                    <input type="checkbox" id="data-sharing" name="data-sharing">
                </div>
                <div class="form-group">
                    <label for="location-sharing">Compartilhamento de Localização:</label>
                    <input type="checkbox" id="location-sharing" name="location-sharing">
                </div>
                <button type="submit" class="save-button">Salvar Alterações</button>
                <button class="back-button" onclick="window.location.href='profileView.html'">Voltar ao Perfil</button>

            </form>
        </main>
    </div>
</body>
</html>
