<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Conta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: #58cc02;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .change-password-button {
            background-color: #fff;
            color: #58cc02;
            border: 1px solid #58cc02;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .change-password-button:hover {
            background-color: #58cc02;
            color: #fff;
        }

        .save-button {
            background-color: #58cc02;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        .save-button:hover {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Conta</h1>
        </header>
        <main>
            <form id="account-form">
                <div class="form-group">
                    <label for="account-email">Email da Conta:</label>
                    <input type="email" id="account-email" name="account-email" value="email@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="account-password">Senha da Conta:</label>
                    <input type="password" id="account-password" name="account-password" value="********">
                    <button type="button" class="change-password-button">Alterar Senha</button>
                </div>
                <div class="form-group">
                    <label for="account-phone">Telefone:</label>
                    <input type="text" id="account-phone" name="account-phone" value="(00) 1234-5678">
                </div>
                <div class="form-group">
                    <label for="account-address">Endereço:</label>
                    <input type="text" id="account-address" name="account-address" value="Rua Exemplo, 123">
                </div>
                <button type="submit" class="save-button">Salvar Alterações</button>
                <button class="back-button" onclick="window.location.href='profilView.html'">Voltar ao Perfil</button>

            </form>
        </main>
    </div>
</body>
</html>
