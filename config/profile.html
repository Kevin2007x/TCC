<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            color: #58cc02;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .form-group input[type="checkbox"] {
            margin-right: 10px;
        }

        .change-password-button {
            background-color: #fff;
            color: #58cc02;
            border: 1px solid #58cc02;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }

        .change-password-button:hover {
            background-color: #58cc02;
            color: #fff;
        }

        .save-button {
            background-color: #58cc02;
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 20px;
        }

        .save-button:hover {
            background-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Editar Perfil</h1>
        </header>
        <main>
            <form id="profile-form">
                <div class="form-group">
                    <label for="name">Nome Completo:</label>
                    <input type="text" id="name" name="name" value="Nome do Usuário">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="email@exemplo.com">
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" value="********">
                    <button type="button" class="change-password-button">Alterar Senha</button>
                </div>
                <div class="form-group">
                    <label for="language">Idioma:</label>
                    <select id="language" name="language">
                        <option value="pt">Português</option>
                        <option value="en">Inglês</option>
                        <option value="es">Espanhol</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="notifications">Notificações por Email:</label>
                    <input type="checkbox" id="notifications" name="notifications" checked>
                </div>
                <div class="form-group">
                    <label for="newsletter">Receber Newsletter:</label>
                    <input type="checkbox" id="newsletter" name="newsletter">
                </div>
                <button type="submit" class="save-button">Salvar Alterações</button>
                <button class="back-button" onclick="window.location.href='profileView'">Voltar ao Perfil</button>

            </form>
        </main>
    </div>
</body>
</html>
